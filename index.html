<!DOCTYPE html>
<html>
<head>

    <style>
        body { font-family: system-ui; padding: 20px; }
        .station { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .aqi { display: inline-block; padding: 4px 12px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Estaciones de Calidad del Aire</h1>
    <div id="stations"></div>
    
    <script>
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtxZWdjZGl6b2x0Y2l1cHNvemNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNzE2MzYsImV4cCI6MjA3NDk0NzYzNn0.9PKz0IAC_3_tgF6q-n8ruckfLSt5XOcGDVzHSTTZsaI'
        
        fetch('https://kqegcdizoltciupsozco.supabase.co/rest/v1/latest_air_quality?select=*', {
            headers: { 'apikey': API_KEY, 'Authorization': 'Bearer ' + API_KEY }

        .then(stations => {

                </div>
            `).join('')
        })
